{%load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{% static 'login_register.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>


<div class="container" >
    {% if register %}
        <div class="alert alert-primary">Your Account Create Successful!</div>
        <p class="paragraph"><a href="{% url 'login_app:login' %}">Login</a></p>
    {% else %}
  <form method="POST">
      <h4>Create Account</h4>
      <br>
    {{ form|crispy}}
    {% csrf_token %}
    <button type="submit" value="submit" class="btn btn-primary btn-sm">SignUp</button>
      <p class="paragraph">Already have an account? <a href="{% url 'login_app:login' %}">Login</a></p>
      {% endif %}
</form>
</div>

</body>
</html>
