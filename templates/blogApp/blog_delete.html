{% extends 'base.html' %}

        <h4>Are you sure you want to delete "{{ blogs.blog_title }}" ?</h4>
        <form method="post">
            {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-warning">Delete</button>
        </form>

    </div>
{% endblock %}
